<!DOCTYPE html>
<html>
<head>
  <title>Bitdress</title>
  <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Bitcoin.svg/800px-Bitcoin.svg.png">
  <style>
    /* Add the desired font family */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    /* Apply the font family to all elements */
    * {
      font-family: 'Roboto', sans-serif;
    }

    /* Styling for the website title, divs, and buttons */
    h1 {
      color: #8d00cf;
      text-align: center;
      margin-top: 20px;
    }

    .counter {
      display: inline-block;
      width: 200px;
      height: 100px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      text-align: center;
      border-radius: 10px; /* Rounded corners */
    }

    .container {
      text-align: center;
      margin-top: 50px; /* Adjust as needed */
    }

    .count {
      color: #8d00cf;
      font-size: 24px;
    }

    .product {
      display: inline-block;
      width: 200px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      text-align: center;
      margin-right: 10px;
      border-radius: 10px; /* Rounded corners */
    }

    .buy-button {
      background-color: #8d00cf;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 50px; /* Rounded shape */
      transition: background-color 0.3s; /* Transition effect */
    }

    .buy-button:hover {
      background-color: #A46111; /* Darkened orange */
    }

    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      height: 100%;
      width: 200px;
      background-color: #F0F0F0;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
      padding: 20px;
      text-align: center;
    }

    .balance {
      color: #8d00cf;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .add-funds-button {
      background-color: #8d00cf;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 50px; /* Rounded shape */
      transition: background-color 0.3s; /* Transition effect */
    }

    .add-funds-button:hover {
      background-color: #A46111; /* Darkened orange */
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      padding: 20px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      text-align: center;
      border-radius: 10px;
      z-index: 2;
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .close-button:before {
      content: "X";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 16px;
      color: gray;
    }

    /* Styling for the funds popup */
    .popup input[type="number"] {
      padding: 8px;
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .popup .add-funds-button {
      margin-top: 10px;
    }

    .popup .close-button:before {
      content: "X";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 16px;
      color: gray;
    }

    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #f0f0f0;
      border-radius: 10px;
      margin-top: 10px;
    }

    .progress {
      width: 0%;
      height: 100%;
      background-color: #8d00cf;
      border-radius: 10px;
      transition: width 1s;
    }

    .message {
      color: #8d00cf;
      margin-top: 10px;
    }

    /* Rainbow strobe effect for sale text */
    .sale-text {
      text-align: center;
      font-size: 30px;
      color: limegreen;
      animation: rainbow-strobe 2s infinite;
      }

    @keyframes rainbow-strobe {
      0% {
        color: red;
      }
      16.67% {
        color: orange;
      }
      33.33% {
        color: yellow;
      }
      50% {
        color: green;
      }
      66.67% {
        color: blue;
      }
      83.33% {
        color: indigo;
      }
      100% {
        color: violet;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="balance">Balance: $<span id="balanceCount"></span></div>
    <button class="add-funds-button" onclick="openAddFundsPopup()">Add Funds</button>
  </div>

  <h1>Bitdress</h1>
  
  <div class="sale-text" id="saleText"></div>

  <div class="container">
    <div class="counter">
      <h2>Users Online</h2>
      <div class="count" id="usersCount"></div>
    </div>
    <div class="counter">
      <h2>Stock</h2>
      <div class="count">21K+</div>
    </div>
    <div class="counter">
      <h2>Orders</h2>
      <div class="count">17K+</div>
    </div>
  </div>

  <div class="container">
    <div class="product">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Bitcoin.svg/800px-Bitcoin.svg.png" alt="Product 1" height="50" width="50">
      <h3>$100+ BTC Wallet</h3>
      <p>$4.99</p>
      <button class="buy-button" data-price="4.99">Buy Now</button>
    </div>
    <div class="product">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Bitcoin.svg/800px-Bitcoin.svg.png" alt="Product 2" height="50" width="50">
      <h3>$500+ BTC Wallet</h3>
      <p>$14.99</p>
      <button class="buy-button" data-price="14.99">Buy Now</button>
    </div>
    <div class="product">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Bitcoin.svg/800px-Bitcoin.svg.png" alt="Product 3" height="50" width="50">
      <h3>$1000+ BTC Wallet</h3>
      <p>$24.99</p>
      <button class="buy-button" data-price="24.99">Buy Now</button>
    </div>
  </div>

  <script>
    var minCount = 208; // Minimum value for the counter
    var maxCount = 330; // Maximum value for the counter

    // Generate a random number between minCount and maxCount
    var usersOnline = Math.floor(Math.random() * (maxCount - minCount + 1)) + minCount;

    // Format the number with commas
    var formattedCount = usersOnline.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");

    // Display the formatted number in the "Users Online" counter
    document.getElementById("usersCount").textContent = formattedCount;

    var balance = 0; // Sample balance value

    // Display the balance
    document.getElementById("balanceCount").textContent = balance.toLocaleString(undefined, { minimumFractionDigits: 2 });

    var sale = false; // Set this variable to true for the sale text to appear

    if (sale) {
      var saleText = document.getElementById("saleText");
      saleText.textContent = "SALE!";
      saleText.classList.add("sale-text");
    }

    function openAddFundsPopup() {
      // Create the overlay
      var overlay = document.createElement("div");
      overlay.className = "popup-overlay";
      overlay.addEventListener("click", closePopup);

      // Create the popup div
      var popup = document.createElement("div");
      popup.className = "popup";
      popup.addEventListener("click", function(event) {
        event.stopPropagation();
      });
      popup.innerHTML = '<div id="addFundsContainer">' +
                          '<h2>Add Funds</h2>' +
                          '<input type="number" id="fundsInput" placeholder="Enter amount">' +
                          '<br>' +
                          '<button class="add-funds-button" onclick="addFunds()">Add</button>' +
                        '</div>';

      // Append the overlay and popup to the body
      document.body.appendChild(overlay);
      document.body.appendChild(popup);
    }

    function addFunds() {
      var fundsInput = document.getElementById("fundsInput");
      if (fundsInput.value) {
        var funds = parseFloat(fundsInput.value);
        if (!isNaN(funds)) {
          balance += funds;
          document.getElementById("balanceCount").textContent = balance.toLocaleString(undefined, { minimumFractionDigits: 2 });
          closePopup();
        }
      }
    }

    function closePopup() {
      var overlay = document.querySelector(".popup-overlay");
      var popup = document.querySelector(".popup");
      if (overlay && popup) {
        document.body.removeChild(overlay);
        document.body.removeChild(popup);
      }
    }

    var popup;
    var overlay;

    // Function to open the popup
    function openPopup(event) {
      var price = parseFloat(event.target.dataset.price);
      if (balance >= price) {
        balance -= price;
        document.getElementById("balanceCount").textContent = balance.toLocaleString(undefined, { minimumFractionDigits: 2 });

        // Create the overlay
        overlay = document.createElement("div");
        overlay.className = "popup-overlay";
        overlay.addEventListener("click", closePopup);

        // Create the popup div
        popup = document.createElement("div");
        popup.className = "popup";
        popup.addEventListener("click", function(event) {
          event.stopPropagation();
        });
        popup.innerHTML = '<div id="progressContainer">' +
                            '<div id="pleaseWait">Please Wait...</div>' +
                            '<div class="progress-bar">' +
                              '<div class="progress"></div>' +
                            '</div>' +
                            '<div class="message">Order in Progress</div>' +
                          '</div>';

        // Append the overlay and popup to the body
        document.body.appendChild(overlay);
        document.body.appendChild(popup);

        // Progress bar animation
        var progressBar = document.querySelector(".progress");
        var percent = 0;
        var intervalId = setInterval(fillProgressBar, 10);

        function fillProgressBar() {
          if (percent >= 100) {
            clearInterval(intervalId);
            document.getElementById("pleaseWait").textContent = "Order Complete!";
            setTimeout(function() {
              var address = generateRandomString(26, 35);
              var addressElement = document.createElement("div");
              addressElement.textContent = "Address: " + address;
              popup.appendChild(addressElement);
            }, 3000);
          } else {
            percent++;
            progressBar.style.width = percent + "%";
          }
        }

        function generateRandomString(minLength, maxLength) {
          var characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
          var length = Math.floor(Math.random() * (maxLength - minLength + 1)) + minLength;
          var result = "";
          for (var i = 0; i < length; i++) {
            var randomIndex = Math.floor(Math.random() * characters.length);
            result += characters.charAt(randomIndex);
          }
          return result;
        }
      } else {
        alert("Insufficient balance to make the purchase.");
      }
    }

    // Add event listeners to the "Buy Now" buttons
    var buyButtons = document.getElementsByClassName("buy-button");
    for (var i = 0; i < buyButtons.length; i++) {
      buyButtons[i].addEventListener("click", openPopup);
    }
  </script>
</body>
</html>
